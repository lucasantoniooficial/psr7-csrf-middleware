engines:
  fixme:
    enabled: true
  phpcodesniffer:
    enabled: true
    checks:
      Generic Files LineLength TooLong:
        enabled: false
  phpmd:
    enabled: true
ratings:
   paths:
   - "src/**/*"
   - "**.php"
   - "**.module"
   - "**.inc"
exclude_paths:
- "tests/**/*"
- ".codeclimate.yml"
- "sami_configuration.php"
